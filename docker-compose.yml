version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-notes-app
    ports:
      - '8000:8000'
    env_file:
      - .env
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'python -c ''import urllib.request; urllib.request.urlopen("http://localhost:8000/")'' || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
