{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Secure Notes{% endblock %}

{% block content %}
<div class="error-page">
  <div class="error-content">
    <h1 class="error-code">{{ error_code }}</h1>
    <p class="error-message">{{ error_message }}</p>

    <div class="error-actions">
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
      <a href="{{ url_for('main.index') }}" class="btn btn-outline">Go Home</a>
    </div>
  </div>
</div>
{% endblock %}
